<!DOCTYPE html>
<html lang="en">
  <head>
   
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
      
    />
    <link rel="stylesheet" href="project.css" />
    <link rel="stylesheet" href="clockcontainer.css">
  
    
    <script src="clock.js"></script>

    <title>Live Clock </title>
    
 
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="navbar.jpg" alt="" width="45px" height="45px"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Time zones
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="https://www.timeanddate.com/time/map/" >Timezone Map</a></li>
                <li><a class="dropdown-item" href="https://www.timeanddate.com/time/difference/">Time Difference</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="https://en.wikipedia.org/wiki/Daylight_saving_time">Daylight Saving Time</a>
                </li>
              </ul>
            </li>
         
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search for city or place"
              aria-label="Search"
              
            />
            
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
            
          </form>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

  
 <div class="box">
    <div class="container my-4">
      <div class="jumbotron">
        <h1 class="display-4">CURRENT TIME IS: <span id="time"></span></h1>
        <p class="lead">we have got you covered!</p>
        <hr class="my-4" />
        <p>we are here to show you the time of different countries</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button"
            >browse times</a
          >
        </p>
      </div>

    </div>
    
    <div id="clockcontainer">
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>

    </div>
  </div>
  </body>
</html>
